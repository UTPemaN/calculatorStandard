<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>  
    <nav class="navbar bg-header-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand  h1">CALCULATOR</span>
        </div>
      </nav>
</header>
<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" >
                
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div id="Calculator">   
                    <form name="CalculatorForm">
                        <input type="textfield" name="screen" value="" autocomplete="off" readonly>
                        <br>
                        <input type="button" value="7" onclick="document.CalculatorForm.screen.value+='7'">
                        <input type="button" value="8" onclick="document.CalculatorForm.screen.value+='8'">
                        <input type="button" value="9" onclick="document.CalculatorForm.screen.value+='9'">
                        <input type="button" value="+" onclick="document.CalculatorForm.screen.value+='+'" class="operator">
                        <br>
                        <input type="button" value="4" onclick="document.CalculatorForm.screen.value+='4'">
                        <input type="button" value="5" onclick="document.CalculatorForm.screen.value+='5'">
                        <input type="button" value="6" onclick="document.CalculatorForm.screen.value+='6'">
                        <input type="button" value="-" onclick="document.CalculatorForm.screen.value+='-'" class="operator">
                        <br>
                        <input type="button" value="1" onclick="document.CalculatorForm.screen.value+='1'">
                        <input type="button" value="2" onclick="document.CalculatorForm.screen.value+='2'">
                        <input type="button" value="3" onclick="document.CalculatorForm.screen.value+='3'">
                        <input type="button" value="X" onclick="document.CalculatorForm.screen.value+='*'" class="operator">
                        <br>
                        <input type="button" value="0" onclick="document.CalculatorForm.screen.value+='0'">
                        <input type="reset" value="C">
                        <input type="button" value="=" onclick="document.CalculatorForm.screen.value=eval(document.CalculatorForm.screen.value)">
                        <input type="button" value="/" onclick="document.CalculatorForm.screen.value+='/'" class="operator">
                       
            
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" >
                <h2 class="TextLine">
                    Standard calculator made with Css Bootstrap JavaScript and html
                </h2>
            </div>  
        </div>
    </div>
    
</body>
</html>
